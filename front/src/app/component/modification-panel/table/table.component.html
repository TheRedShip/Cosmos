<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="form-container">
		<table class="panel-table" #table_front>
			<thead>
				<tr>
					<th scope="col" >ID</th>
					<th scope="col" >Name</th>
					<th scope="col" >Description</th>
					<th scope="col" >Diameter</th>
					<th scope="col" >Distance from sun</th>
				</tr>
			</thead>
			<tbody formArrayName="rows">
				<tr *ngFor="let row of rows.controls; let i = index" [formGroupName]="i">
					<th scope="row">{{ i + 1}}</th>
					<td>
						<input formControlName="name" class="editable" />
					</td>
					<td class="td-description">
						<textarea formControlName="description" class="editable td-description"></textarea>
					</td>
					<td>
						<input formControlName="diameter" class="editable" /> km
					</td>
					<td>
						<input formControlName="distance_from_sun" class="editable" /> AU
					</td>
				</tr>
				<div #new_entries>

				</div>
				<tr class="table-new-row">
					<th scope="row"><button (click)="new_table_entry()" class="table-new-btn" type="button">+</button></th>
				</tr>
			</tbody>
		</table>
		<button [disabled]="form.invalid" class="save-btn" type="submit">Save</button>
	</div>
</form>
